method: bayes
metric:
  goal: maximize
  name: best_val_PCC-Gene
parameters:
  ae_activation:
    value: ReLU
  ae_layer_list:
    value: 512
  ae_pretrained_path:
    value: None
  average_test:
    value: "false"
  batch_size:
    distribution: categorical
    values:
      - 32
      - 64
      - 128
      - 256
      - 320
  cell_max_counts:
    value: 100000
  cell_min_counts:
    value: 1000
  combat_key:
    value: slide_id
  cuda:
    value: "0"
  dataset:
    value: V1_Breast_Cancer_Block_A
  epochs:
    value: 200
  eps:
    value: 0.0001
  exp_name:
    value: None
  force_compute:
    value: "false"
  freeze_exp_encoder:
    value: "true"
  freeze_img_encoder:
    value: "true"
  gene_max_counts:
    value: 1000000
  gene_min_counts:
    value: 1000
  img_backbone:
    value: densenet
  img_use_pretrained:
    distribution: categorical
    values:
      - "true"
      - "false"
  lambda_cl:
    value: 1
  lambda_exp:
    value: 1
  lambda_img:
    value: 1
  lr:
    distribution: log_uniform_values
    max: 0.001
    min: 1e-06
  min_exp_frac:
    value: 0.8
  min_glob_exp_frac:
    value: 0.8
  momentum:
    value: 0.9
  optimizer:
    distribution: categorical
    values:
      - SGD
      - Adam
  patch_scale:
    value: 1
  patch_size:
    value: 224
  plotting_genes:
    value: ENSG00000115461,ENSG00000234745,ENSG00000143158,ENSG00000141232
  plotting_slides:
    value: V1_Breast_Cancer_Block_A_Section_1,V1_Breast_Cancer_Block_A_Section_2
  prediction_layer:
    value: d_log1p
  pretrained_contrastive_path:
    value: None
  pretrained_stnet_path:
    value: None
  random_samples:
    value: -1
  shuffle:
    value: "true"
  sota:
    value: pretrain
  temperature:
    value: 1e-07
  top_moran_genes:
    value: 256
  wildcard_genes:
    value: None
program: run_main_config.py